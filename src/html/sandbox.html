<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen overflow-hidden bg-blue-100">
    <div id="sandbox-container" class="relative w-full h-full">
      <canvas class="threejs block w-full h-full"></canvas>

      <!-- UI Panel (Compact & Clean) -->
      <div id="ui-panel" class="absolute top-4 right-4 p-2 bg-white/90 backdrop-blur-md rounded-lg shadow-md flex flex-col space-y-1 w-36">
        <div class="flex flex-col text-center">
          <label for="gravity-slider" class="text-xs font-medium text-gray-600">Gravity</label>
          <input id="gravity-slider" type="range" min="-20" max="20" step="0.1" value="-9.81"
            class="w-full h-1 bg-gradient-to-r from-pink-300 via-blue-300 to-green-300 rounded-lg appearance-none cursor-pointer transition-all"/>
          <span id="gravity-value" class="text-xs text-gray-500">-9.81 m/sÂ²</span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/modes/sandBox.js"></script>

  </body>
</html>
